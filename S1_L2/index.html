<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <table>
        <caption>Registro presenze</caption>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Anno</th>
                <th>Presenze</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Luca</td>
                <td>2021</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>2021</td>
                <td>27</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Totale</td>
                <td>2021</td>
                <td>57</td>
            </tr>
        </tfoot>

    </table>
    <hr>

    <form method="post" action="" autocomplete="on">
        <fieldset>
            <legend>Anagrafica</legend>

            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Inserire nome"><br>

            <label for="cognome">Cognome</label>
            <input type="text" id="cognome" name="cognome" placeholder="Inserire cognome"><br>

            <label for="mail">Mail</label>
            <input type="email" id="mail" nome="mail" placeholder="Inserire mail"><br>

            <label for="note">Note</label>
            <textarea id="note" name="note" placeholder="Inserire note" rows="5" cols="50"></textarea><br>
        </fieldset>
        <fieldset>
            <legend>Metodo di pagamento</legend>

            <select id="metodiPagamento" name="meotdiPagamento">
                <optgroup label="metodo">
                    <option value=""></option>
                    <option value="cartaCredito">Carta di credito</option>
                    <option value="bonifico">Bonifico</option>
                    <option value="paypal">PayPal</option>
                </optgroup>
            </select><br>
        </fieldset>

        <button type="submit">Invia form</button>

    </form>
    
</body>
</html>
